<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script>
    function doLogin() {
        var user = frmLogin.userName.value;
        var pwd = frmLogin.password.value;
        if(user == "wipro" && pwd == "wipro") {
            window.open("https://www.google.com");
        }
        else {
            alert("Invalid Credentials");
        }
    }
    </script>
</head>
<body>
    <form name = "frmLogin " action="javascript:doLogin()">
        <table border = "3" align = "center">
            <tr>
                <th colspan = "2" > Login Page</th>
                
            </tr>
            <tr>
                <th>User Name</th> 
                <td>
                    <input type="text" name = "username">
                </td>
            </tr>
            <tr>
                <th>Password</th>
                <td>
                    <input type="password" name = "password">
                </td>
            </tr>
            <tr>
                <th colspan = "2">
                    <input type="submit" value = "Login">

                </th>
            </tr>
        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function show() {
            var names = new Array ("Charan", "Surya", "Reddy", "Naresh");
            var result = "";
            for(var v in names) {
                result += names[v] + "<br />";
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>
<body onload = "show()">
    <span id = "result"></span>
</body>
</html>

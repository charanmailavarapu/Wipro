<html>
    <head>
        <script>
            function domAdd() {
                var students = ["Ajay","Shanmukh","Nafees"];
                var studentList = document.getElementById("stud");
                for(var v = 0; v < students.length; v++) 
                {
                    var newLi = document.createElement("option");
                    newLi.innerHTML = students[v];
                    studentList.appendChild(newLi);
                }
            }
        </script>

    </head>
    <body onload = "domAdd()">
        <select name="stud" id="stud">
            <option value="Charan">Charan</option>
            <option value="Surya">Surya</option>
            <option value="Reddy">Reddy</option>
            <option value="Naresh">Naresh</option>
        </select>
    </body>
</html>

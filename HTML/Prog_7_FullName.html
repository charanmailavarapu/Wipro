<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Input data1</title>
</head>
<body>
    <form name = "frmData">
        <center>
            First Name :
            <input type="text" name = "First Name" 
               required placeholder="Please Enter First Name"
               autofocus /> <br>
            Last Name :
            <input type="text" name = "Last Name"
                required placeholder="Please Enter Last Name"/> <br>
            Full Name :
            <input type="text" name = "Full Name"
               readonly /> <br>
            <input type="submit" value = "Show">
        </center>
    </form>
</body>
</html>

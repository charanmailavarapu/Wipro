<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Ordered Lists</title>
</head>
<body>
    <p>Names are:</p>
    <ol type = "1">
        <li>Charan</li>
        <li>Uday</li>
        <li>Ganesh</li>
        <li>Nandini</li>
        <li>Mahi</li>
    </ol>
    <ol type = "i">
        <li>Charan</li>
        <li>Uday</li>
        <li>Ganesh</li>
        <li>Nandini</li>
        <li>Mahi</li>
    </ol>
    <ol type = "A">
        <li>Charan</li>
        <li>Uday</li>
        <li>Ganesh</li>
        <li>Nandini</li>
        <li>Mahi</li>
    </ol>
    <ol type = "a">
        <li>Charan</li>
        <li>Uday</li>
        <li>Ganesh</li>
        <li>Nandini</li>
        <li>Mahi</li>
    </ol>
</body>
</html>

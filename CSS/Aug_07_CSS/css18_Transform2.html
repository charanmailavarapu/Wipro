<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes drop-in {
            from {
            transform: 
                rotate(-80deg) translateY(-100%);
            opacity: 0;
            }
            to {
                transform: 
                    rotate(0deg) translateY(0%);
                opacity: 1;
            }
        }
        .box {
            animation: drop-in 5000ms;
        }
    </style>
</head>
<body>
    <div class="box">
        Welcome to my page...
    </div>
</body>
</html>
